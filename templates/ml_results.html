<!-- ml_results.html -->
<!DOCTYPE html>
<html lang="en">
<style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    li {
      float: left;
    }
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    /* Change the link color to #111 (black) on hover */
    li a:hover {
      background-color: #111;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Results</title>
</head>
<body>
    <header>
        <h1>Welcome to Reqwired</h1>
        <nav>
            <ul>
                <li><a href="/dashboard">User Dashboard</a></li>
                <li><a href="/upload">Upload CSV</a></li>
                <li><a href="/ml_results">Machine Learning Results</a></li>
                <li><a href="/integrations">Integrations</a></li>
            </ul>
        </nav>
    </header>
    <h1>Machine Learning Results</h1>
    <div id="comparison-results">
        <h2>Comparison of Results</h2>
        {% for name, result_html in comparison_results.items() %}
            <h3>{{ name }}</h3>
            {{ result_html|safe }}
        {% endfor %}
    </div>
    
</body>
</html>
